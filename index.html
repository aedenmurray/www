<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Aeden's Website</title>
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Aeden's Website" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="manifest" href="/manifest.json" />

        <link
            rel="icon"
            type="image/png"
            href="/images/fav/favicon-16x16.png"
            sizes="16x16"
        />

        <link
            rel="icon"
            type="image/png"
            href="/images/fav/favicon-32x32.png"
            sizes="32x32"
        />

        <link
            rel="apple-touch-icon"
            href="/images/fav/apple-icon.png"
            sizes="180x180"
        />

        <link 
            rel="dns-prefetch" 
            href="https://github.com/" 
        />

        <link
            rel="preload" 
            href="/src/components/Header/me.avif" 
            as="image" 
        />

        <link 
            rel="preconnect" 
            href="https://fonts.googleapis.com" 
        />

        <link 
            rel="preconnect" 
            href="https://fonts.gstatic.com" 
            crossorigin 
        />

        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            onload="this.onload=null;this.rel='stylesheet'"
            as="style"
        />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        />
    </head>

    <body>
        <div id="root"></div>
        <script type="module" src="/src/index.jsx"></script>
        <noscript>You need to enable JavaScript to run this app.</noscript>
    </body>
</html>
